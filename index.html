<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Burda Media Ukraine – медійна компанія, з щомісячним охопленням понад 7 млн. осіб</title>
    <link rel="shortcut icon" href="images/bm_icon.png" type="image/png">
    <meta name="description"
        content="Бурда Медіа Україна включає 7 бізнес-юнітів, які створюють медійні продукти, що залучають людей, і стають комунікаційним майданчиком для різних брендів.">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper flex_jstart">
        <header class="header">
            <div class="header__content container flex_between">
                <div class="header__nav">
                    <nav class="nav">
                        <ul class="nav__list flex_center">
                            <li class="nav__item active">
                                <a href="#">Головна</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">Сервіси</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">Журнали</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">Проекти</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">Новини</a>
                            </li>
                            <li class="nav__item">
                                <a href="">Наші цінності</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">Сталий розвиток</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">Вакансії</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="search-lang flex_between">
                    <div class="burger_search flex_between">
                        <div class="burger"></div>
                        <div class="search_container flex_center">
                            <div class="search">
                                <img src="images/search-icon.svg" alt="search icon">
                                <input type="text" placeholder="Search...">
                            </div>
                        </div>
                    </div>
                    <div class="header__logo mobile_logo ">
                        <img src="images/logo_mobile.svg" alt="logo">
                    </div>
                    <div class="lang_container flex_center">
                        <ul class="lang__list flex_center">
                            <li class="lang__item"><a class="active" href="#">Укр</a></li>
                            <li class="lang__item"><a href="#">Eng</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="home">
                <div class="container">
                    <div class="logo_big"><img src="images/logotype.svg" alt="logo"></div>
                    <div class="social_icons flex_start_column">
                        <div class="icons icons__facebook"><img src="images/icons/facebook_icon.svg" alt="facebook"></div>
                        <div class="icons icons__youtube"><img src="images/icons/youtube_icon.svg" alt="youtube"></div>
                    </div>
                    <div class="home__container flex_between">
                        <div class="home__content">
                            <h1 class="home__content__title main_title flex_start">
                                <span>МЕДIА &</span>
                                МАРКЕТИНГОВИЙ ХОЛДИНГ
                            </h1>
                            <div class="home__content__description flex_between">
                                <div class="description__number">
                                    <span>6</span>
                                </div>
                                <p class="description__text main_title">
                                    <span>бізнес-юнітів</span>
                                    по розробці, розвитку медійних продуктів та маркетингових рішень для партнерів.
                                </p>
                            </div>
                            <button class="home__content_btn btn">Дивитись проекти</button>
                        </div>
                        <div class="home__image">
                            <img src="images/home-image.png" alt="home image">
                        </div>
                    </div>
                    
                </div>
            </section>

        </main>
        <footer class="footer">
            <div class="container">

            </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
